<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Upload</title>
</head>
<body>
    <h1>Upload an image to be analyzed</h1>
    {% if empty == "bad" %}
    <p>You didn't submit anything. Try again.</p>
    {% endif %}
    <form method=post enctype=multipart/form-data>
        <p><input type=file name=file></p>
        <p><input type=submit value=Upload></p>
    </form>
</body>
</html>
